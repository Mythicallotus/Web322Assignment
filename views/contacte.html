<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Layout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&family=Lato&family=Molle&family=Timmana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container titleWapper">
        <h1>
          <img height="75" width="75" src="../images/Pmint.png" />
          <a class="okokok" href="index.html"> The Candy story</a>
          <img height="75" width="75" src="../images/Pmint.png" />
        </h1>
        <p class="lol"><a href="contacte.html"> Contacte</a></p>
      </div>
    </header>
    <div class="container"> 
      <section class="main col-2">
        <div class="wrapper" id="Death">
          <form action="https://httpbin.org/post" method="post">
            <div>
              <div>
                <label for="nameF">First Name:</label>
                <input type="text" id="nameF" name="nameF" />
              </div>
              <div>
                <label for="nameL">Last Name:</label>
                <input type="text" id="nameL" name="nameL" />
              </div>
              <div>
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address" />
              </div>
              <div>
                <label for="City">City:</label>
                <input type="text" id="City" name="City" />
              </div>
              <div>
                <label for="Phone Number">Phone Number:</label>
                <input type="text" id="Phone Number" name="Phone Number" />
              </div>
              <div>
                <label for="Postal Code">Postal Code :</label>
                <input type="text" id="Postal Code" name="Postal Code" />
              </div>
              <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="email" />
              </div>
              <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
              </div>

              <div class="button">
                <button type="submit">Send your message</button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <div class="clear"></div>
      <footer>
        <h1 class="footTitle">The Candy Store</h1>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="email" />
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
        </div>

        <div class="button">
          <button type="submit">Send your message</button>
        </div>
      </footer>
    </div>
  </body>
</html>
